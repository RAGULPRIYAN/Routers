<div class="card">
    <div class="row ">
        <div class="col-4 ">
            <h1>Company form</h1>
            <form class="card formstyle" #myForm>
                <div class="row">
                    <div class=" mt-5 col-4">
                        <label for="name">Name:</label>
                    </div>
                    <div class=" mt-5 col-8">
                        <input type="text" [(ngModel)]="name" name="name" required>



                    </div>
                </div>
                <div class="row">
                    <div class=" mt-5 col-4">
                        <label for="email">Email:</label>
                    </div>
                    <div class="mt-5 col-8">
                        <input type="text" [(ngModel)]="email" name="email" required>

                    </div>
                </div>
                <div class="row">
                    <div class=" mt-5 col-4">
                        <label for="phonenumber">Phonenumber:</label>
                    </div>
                    <div class="mt-5 col-8">
                        <input type="text" [(ngModel)]="phone" name="phonenumber" required>

                    </div>
                </div>
                <div class="row">
                    <div class=" mt-5 col-4">
                        <label for="location">Location:</label>
                    </div>
                    <div class="mt-5 col-8">
                        <select class="drops" [(ngModel)]="location"  name="location" required>
                            <option value="" disabled selected>Select location</option>
                            <option *ngFor="let district of districts" [value]="district.name">{{ district.name }}</option>
                          </select>
                    </div>
                </div>

                <div class="row">
                    <div class="mt-5 col-4 "></div>
                    <div class="mt-5 col-8">
                        <button type="button" class="btn" *ngIf="submitVisible" (click)="createUser()">Create</button>

                        <button type="button" class="btn" *ngIf="updateVisible" (click)="updateUser()">Update</button>
                    </div>

                </div>


            </form>


        </div>

        <div class="col-8 table-container">

            <table class="scrollable-table">
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>phonenumber</th>
                    <th>location</th>
                    <th>Action</th>

                </tr>
                <tr *ngFor="let e of getalllist">
                    <td (click)="list(e.id)" class="stylish">{{e.name}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.phonenumber}}</td>
                    <td>{{e.location}}</td>
                    <td>

                        <a class="pencil" (click)="editUser(e.id)"> <i class="bi bi-pencil-square"></i></a>
                        <a (click)="deleteUser(e.id)"> <i class="bi bi-trash"></i></a>

                    </td>

                </tr>
            </table>
        </div>
    </div>
