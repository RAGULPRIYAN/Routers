<p>office works!</p>
<div class="card">
    <div class="row ">
       <div class="col-6 ">
   <h1>Office form</h1>
    <form  class="card formstyle" id="my-form">
        <div class="row">
            <div class=" mt-5 col-4">
                <label for="name">Name:</label>
            </div>
            <div class=" mt-5 col-8">
                <input type="text"  [(ngModel)]="name"    name="name" required>
                
            </div>
        </div>
        <div class="row">
            <div class=" mt-5 col-4">
                <label for="age">Age:</label>
            </div>
            <div class="mt-5 col-8">
                <input type="text" [(ngModel)]="age" name="age" required>
               
            </div>
        </div>
        <div class="row">
            <div class=" mt-5 col-4">
                <label for="salary">Salary:</label>
            </div>
            <div class="mt-5 col-8">
                <select class="drops" [(ngModel)]="salary"  name="salary" required>
                    <option value="" disabled selected>Select salary</option>
                    <option *ngFor="let e of salaries" [value]="e.salary">{{ e.salary }}</option>
                  </select>
                
            </div>
        </div>
        <div class="row">
            <div class=" mt-5 col-4">
                <label for="location">Location:</label>
            </div>
            <div class="mt-5 col-8">
                <select class="drops" [(ngModel)]="location"  name="location" required>
                    <option value="" disabled selected>Select location</option>
                    <option *ngFor="let district of districts" [value]="district.name">{{ district.name }}</option>
                  </select>
            </div>
        </div>

        <div class="row">
            <div class="mt-5 col-4 "></div>
            <div class="mt-5 col-8">
                 <button type="button" class="btn" *ngIf="submitVisible"   (click)="createUser()">Create</button>
               
                <button type="button" class="btn" *ngIf="updateVisible"   (click)="updateUser()" >Update</button> 
            </div>
            
        </div>
   

    </form>
   
    
</div>

<div class="col-6 table-container">
    
<table class="scrollable-table">
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>SALARY</th>
        <th>LOCATION</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let e of officelist">
        <td (click)="lister(e.id)">{{e.ownername}}</td>
        <td>{{e.age}}</td>
        <td>{{e.salary}}</td>
        <td>{{e.location}}</td>
        <td>
                    
            <a class="pencil" (click)="editUser(e.id)">  <i class="bi bi-pencil-square"></i></a>
             <a (click)="deleteUser(e.id)"> <i class="bi bi-trash"></i></a>

               </td>

    </tr>
</table>
</div>
    </div>
